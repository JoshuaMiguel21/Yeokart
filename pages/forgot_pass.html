<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgotPass.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6" id="div1">
                <form action="#" method="post">
                    <h2 style="margin-bottom: 30px;"><b>Forgot Password</b></h2>
                    <p>Enter your new password and confirm it.</p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" id="confirmPass" name="confirmPass" placeholder="Confirm password" required>

                    <p style="margin-top: 20px;"><center>Not your account?<a href="#"><strong> Login</strong></a></center></p>

                    <center><button type="submit" class="custom-button" id="enter">Enter</button></center>
                </form>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6" id="div2">
                <img src="../res/logo.png" alt="Yeokart Logo">
                <p style="font-style: italic;">Welcome back chingu~</p>
            </div>
        </div>
    </div>
</body>

</html>
