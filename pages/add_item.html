<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="../css/add&edit_item.css" rel="stylesheet" />
    <title>Yeokart</title>
</head>
<body>
    
    <div class="title_and_button">
        <h2 style="margin-top: 50px; margin-left: 70px;"><b>Add New Item</b></h2>
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <div class="form-container">
        <div class="row1_add_item">
            <p>Name:</p><input type="text" rows="1" cols="60" id="name">
            <p style="margin-top: 20px;">Price:</p><input type="number" rows="5" cols="60" id="price" step=".01">
            <p style="margin-top: 20px;">Item:</p><input type="text" rows="1" cols="60" id="item">
            <p style="margin-top: 20px;">Item Description:</p><textarea rows="5" cols="60" id="item_desc"></textarea>
        </div>
    
        <div class="row2_add_item">
            <p>Quantity:</p><input type="number" placeholder="" size="50" id="quantity" onkeypress="return event.charCode >= 100" min="1">
            <p style="margin-top: 20px;">Artist:</p><input type="text" placeholder="" size="50" id="artist">
            
            <p for="deliveryStatus" style="margin-top: 18px;">Category:</p>
                    <select id="deliveryStatus" name="deliveryStatus">
                        <option value="packaging">PACKAGING</option>
                        <option value="delivering">DELIVERING</option>
                        <option value="delivered">DELIVERED</option>
                    </select>
            <form action="/action_page.php">
                <p for="img" style="margin-top: 15px;">Select image:</p>
                <input type="file" id="img" name="img" accept="image/*">
                
              </form>
        </div>
    </div>
    <div>
        <div class="submit-button-container">
            <input type="submit" value="Save" id="submit">
        </div>
    </div>

    <footer>
        <div class="footer-info">
            <div>
                <p><img src="#" alt="Yeokart Logo" class="footer-logo">&copy; 2024 Yeokart. All rights reserved.</p>
            </div>
    
            <div class="footer-links">
                <a href="owner_homepage.html">Home</a>
                <a href="#">Shop</a>
                <a href="#">Contact</a>
                <a href="#">About Us</a>
            </div>
    
            <div class="social-links">
                <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

</body>
</html>
