<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeokart - Login</title>
    <link rel="stylesheet" href="/css/style_login.css">
</head>

<body style="background-color: #d7f4ff;">
    <section>
        <div class="side-form">
            <div class="login-form">
                <h1>Login</h1>
                <form>
                    <div class="login-container">
                        <p>Doesn't have an account yet?<a href="#"><strong>Sign Up</strong></a></p>
                    </div>
                    <div class="input-container name">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text">
                    </div>
                    <div class="input-container password">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password">
                    </div>
                    <div class="login-container1">
                        <p><a href="#"><strong>Forgot Password?</strong></a></p>
                    </div>
                </form>
                <div class="button-container">
                    <a href="/pages/start_page.html"><button class="button">Back</button></a>
                    <button class="button" type="submit">Login</button>
                </div>
            </div>
        </div>
        <div class="side-logo">
            <img src="/res/logo.png" alt="Yeokart Logo" class="logo">
        </div>
    </section>
</body>

</html>
